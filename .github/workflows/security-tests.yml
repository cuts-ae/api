        DB_PASSWORD=postgres
        JWT_SECRET=test-secret-key-for-ci-cd-pipeline-12345
        UPLOAD_DIR=./uploads
        EOF

    - name: Run rate limiting tests
      run: npm test -- rate-limit.security.test.ts --maxWorkers=2
      env:
        NODE_ENV: test

  xss-tests:
    name: XSS Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cuts_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
