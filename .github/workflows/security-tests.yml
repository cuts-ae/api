        NODE_ENV=test
        PORT=45000
        DB_HOST=localhost
        DB_PORT=5432
        DB_NAME=cuts_test
        DB_USER=postgres
        DB_PASSWORD=postgres
        JWT_SECRET=test-secret-key-for-ci-cd-pipeline-12345
        UPLOAD_DIR=./uploads
        EOF

    - name: Run XSS security tests
      run: npm test -- xss.security.test.ts --maxWorkers=2
      env:
        NODE_ENV: test
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: cuts_test
        DB_USER: postgres
        DB_PASSWORD: postgres

  sql-injection-tests:
    name: SQL Injection Security Tests
