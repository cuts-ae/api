name: Security Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  auth-bypass-tests:
    name: Authentication Bypass Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env.test file
      run: |
        cat > .env.test << EOF
        NODE_ENV=test
        PORT=45000
        DB_HOST=localhost
        DB_PORT=5432
        DB_NAME=cuts_test
        DB_USER=postgres
        DB_PASSWORD=postgres
        JWT_SECRET=test-secret-key-for-ci-cd-pipeline-12345
        UPLOAD_DIR=./uploads
        EOF

    - name: Run authentication bypass tests
      run: npm test -- auth-bypass.security.test.ts --maxWorkers=2
      env:
        NODE_ENV: test

  rate-limit-tests:
    name: Rate Limiting Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create .env.test file
      run: |
        cat > .env.test << EOF
